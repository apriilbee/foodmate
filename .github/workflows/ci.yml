name: Foodmate CI Pipelined

on:
  pull_request:
    branches: [master] 

jobs:
  lint:
    name: Lint Check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: lint 

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Docker Build
        run: docker build -t foodmate-app .
